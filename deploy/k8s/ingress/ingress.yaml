apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: howler-agents-api-ingress
  namespace: howler-agents
  labels:
    app.kubernetes.io/name: howler-agents-api-ingress
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: howler-agents
  annotations:
    # Use the NGINX Ingress Controller installed via Helm
    kubernetes.io/ingress.class: "nginx"
    # cert-manager will provision and renew the TLS certificate automatically
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Increase timeouts for long-running AI inference requests
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    # Enable HSTS
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=63072000; includeSubDomains; preload";
spec:
  tls:
    - hosts:
        - api.howler.dev
      secretName: howler-api-tls
  rules:
    - host: api.howler.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: howler-agents-service
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: howler-agents-ui-ingress
  namespace: howler-agents
  labels:
    app.kubernetes.io/name: howler-agents-ui-ingress
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: howler-agents
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Redirect HTTP to HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=63072000; includeSubDomains; preload";
spec:
  tls:
    - hosts:
        - app.howler.dev
      secretName: howler-ui-tls
  rules:
    - host: app.howler.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: howler-agents-ui
                port:
                  number: 3000
