# IP-based Ingress for howler-agents.
# Access: http://<EXTERNAL-IP>/           -> UI
#         http://<EXTERNAL-IP>/api/       -> Backend API
#         http://<EXTERNAL-IP>/docs       -> Swagger docs
#         http://<EXTERNAL-IP>/docs-site  -> Documentation site
#         http://<EXTERNAL-IP>/health     -> Health check
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: howler-agents-ip-ingress
  namespace: howler-agents
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: howler-agents-service
                port:
                  number: 8080
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: howler-agents-service
                port:
                  number: 8080
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: howler-agents-service
                port:
                  number: 8080
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: howler-agents-service
                port:
                  number: 8080
          # Documentation site
          - path: /docs-site
            pathType: Prefix
            backend:
              service:
                name: howler-agents-docs
                port:
                  number: 3001
          # UI (catch-all â€” must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: howler-agents-ui
                port:
                  number: 3000
