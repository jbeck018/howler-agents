apiVersion: v1
kind: Service
metadata:
  name: howler-agents-service
  namespace: howler-agents
  labels:
    app: howler-agents-service
    app.kubernetes.io/name: howler-agents-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: howler-agents
spec:
  selector:
    app: howler-agents-service
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: howler-agents-ui
  namespace: howler-agents
  labels:
    app: howler-agents-ui
    app.kubernetes.io/name: howler-agents-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: howler-agents
spec:
  selector:
    app: howler-agents-ui
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
