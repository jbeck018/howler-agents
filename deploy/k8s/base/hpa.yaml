apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: howler-agents-service-hpa
  namespace: howler-agents
  labels:
    app.kubernetes.io/part-of: howler-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: howler-agents-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up quickly when load spikes
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    # Scale down conservatively to avoid thrashing
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: howler-agents-ui-hpa
  namespace: howler-agents
  labels:
    app.kubernetes.io/part-of: howler-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: howler-agents-ui
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
