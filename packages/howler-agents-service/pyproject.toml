[project]
name = "howler-agents-service"
version = "0.1.0"
description = "FastAPI + gRPC service for Howler Agents"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "howler-agents-core[all]",
    "fastapi>=0.115",
    "uvicorn[standard]>=0.30",
    "grpcio>=1.60",
    "grpcio-tools>=1.60",
    "grpcio-reflection>=1.60",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "pgvector>=0.3",
    "redis[hiredis]>=5.0",
    "pydantic-settings>=2.0",
    "structlog>=24.0",
    "httpx>=0.27",
    "pyjwt>=2.8",
    "bcrypt>=4.1",
]

[project.optional-dependencies]
dev = ["pytest>=8.0", "pytest-asyncio>=0.23", "httpx>=0.27", "coverage>=7.0"]

[tool.uv.sources]
howler-agents-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/howler_agents_service"]
