name: Build & Push

on:
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/howler-agents-service/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/service:latest,ghcr.io/${{ github.repository }}/service:${{ github.sha }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile.ui
          push: true
          tags: ghcr.io/${{ github.repository }}/ui:latest,ghcr.io/${{ github.repository }}/ui:${{ github.sha }}
